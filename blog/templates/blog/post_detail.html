{% extends 'blog/base.html' %}

{% block content %}
  <article>
    <h2>{{ post.title }}</h2>
    <p>{{ post.text|linebreaksbr }}</p>
    <p><small>Published: {{ post.published_date }}</small></p>

    {% if user.is_authenticated %}
      <a href="{% url 'post_edit' pk=post.pk %}" class="btn btn-secondary mt-3">
        Edit Post
      </a>
    {% endif %}
  </article>
{% endblock %}
